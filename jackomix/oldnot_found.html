    <style>
body {
background: url(https://galaxycat.neocities.org/images/www.GIFCreator.me_dzOv3N.gif);
-webkit-animation: backgroundScroll 20s linear infinite;
animation: backgroundScroll 20s linear infinite;

@-webkit-keyframes backgroundScroll {
from {background-position: 0 0;}
to {background-position: 0 10000px;}
}
        
@keyframes backgroundScroll {
from {background-position: 0 0;}
to {background-position: 0 10000px;}
}

.glitch {
  font-size: 130px;
  line-height: 1;
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  position:absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin: 0;
  text-decoration: none;
  color: #fff;
  &:before,
  &:after{
    display: block;
    content: 'RETREAT';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    opacity: .8;
  }
  &:after {
    color: #f0f;
    z-index: -2;
  }
  &:before {
    color: #0ff;
    z-index: -1;
  }
    &:before {
      animation: glitch .2s cubic-bezier(.25, .46, .45, .94) both infinite
    }
    &:after {
      animation: glitch .2s cubic-bezier(.25, .46, .45, .94) reverse both infinite
    }
}
@keyframes glitch {
    0% {
        -webkit-transform: translate(0);
        transform: translate(0)
    }
    20% {
        -webkit-transform: translate(-5px, 5px);
        transform: translate(-5px, 5px)
    }
    40% {
        -webkit-transform: translate(-5px, -5px);
        transform: translate(-5px, -5px)
    }
    60% {
        -webkit-transform: translate(5px, 5px);
        transform: translate(5px, 5px)
    }
    80% {
        -webkit-transform: translate(5px, -5px);
        transform: translate(5px, -5px)
    }
    to {
        -webkit-transform: translate(0);
        transform: translate(0)
    }
}
    </style>
