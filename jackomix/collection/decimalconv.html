<script>
function showAbout()
{
alert("DECIMAL CONVERTER\n\nVersion:1.0.1\nProgrammed by:VIVEK CHOUBEY\nDescription:\n\nThis is a simple HTML and JS programmed app that helps you to convert a DECIMAL number to its corresponding BINARY, OCTAL,AND HEXADCIMAL NUMBER SYSTEM simultaneously. Not only that, it has an builtin programmed autosave system which saves all your data immidiately when you exit the app or if a crash occurs which helps to make your data safe for you.")
}



</script>

<script>

/** PROGRAMMING DONE IN JAVASCRIPT LANGUAGE BY VIVEK CHOUBEY**/


function allocationCompileTest()
{
var bin1=document.getElementById('useroutput').value

if(bin1=="Infinity")
{
alert("Sorry Maximum Data Input Range exceeded!\n\nERROR: Program Ran out of Memory")
}

else
{
void 0;
}

};

function DecimalInput()
{





var otp=document.getElementById('userinput').value




if(!(isNaN(otp)))
{
document.getElementById('useroutput').value=parseFloat(otp,10).toString(2) 
document.getElementById('useroutputoctal').value=parseFloat(otp,10).toString(8) 
document.getElementById('useroutputhexadecimal').value=parseFloat(otp,10).toString(16).toUpperCase()                                                                                                          
                                                                                   
}                                                                                                  //Conversion code//


else if(otp==null)
{
document.getElementById('useroutput').value=""
document.getElementById('useroutputoctal').value=""
document.getElementById('useroutputhexadecimal').value=""
}


else
{
alert("Invalid Operation:\n\n"+"You tried to give an unexpected Illegal input as sensed by the compiler")

  document.getElementById('userinput').value=document.getElementById('userinput').value.substring(0,document.getElementById('userinput').value.length-1);                   //Debug code//

document.Conversion.userInput.focus()


}
};


function MemoryRamSave()
{

localStorage.inputText=document.getElementById('userinput').value
localStorage.binary=document.getElementById('useroutput').value
localStorage.octal=document.getElementById('useroutputoctal').value
localStorage.hex=document.getElementById('useroutputhexadecimal').value
};

function returnSaves()
{
document.Conversion.userInput.focus()
document.getElementById('userinput').value=localStorage.inputText
document.getElementById('useroutput').value=localStorage.binary
document.getElementById('useroutputoctal').value=localStorage.octal
document.getElementById('useroutputhexadecimal').value=localStorage.hex

};


function popupEvalBinary()
{
window.prompt("The corresponding Binary conversion for "+document.getElementById('userinput').value+" is:", document.getElementById('useroutput').value)
};

function popupEvalOctal()
{
window.prompt("The corresponding Octal conversion for "+document.getElementById('userinput').value+" is:", document.getElementById('useroutputoctal').value)
};

function popupEvalHexadecimal()
{
window.prompt("The corresponding Hexadecimal conversion for "+document.getElementById('userinput').value+" is:", document.getElementById('useroutputhexadecimal').value)
};







</script>
