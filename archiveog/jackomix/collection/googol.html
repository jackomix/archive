    <div class="number-container">
     <p class="big-number">10,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000</p>
     <script>
     window.onload = function start() {
          slide();
      }
      function slide() {
          // Define some colours
          var colours = [
            "rgb(234,67,53)",
            "rgb(66,133,244)",
            "rgb(251,188,5)",
            "rgb(52,168,83)",
          ];
          // Retrieve the letters
          var text = $(".big-number").html().split("");
          
          window.setInterval(function () {
      
            // Empty the elment
            $(".big-number").empty();
      
            // Iterate over the words
            $.each(text, function(i, word) {
      
              // Get random color
              var colourIndex = Math.floor(Math.random() * colours.length);
      
              $("<span>")
                .html(word)
                .css("color", colours[colourIndex])
                .appendTo($(".big-number"));
            });
          }, 1000); // repeat forever, polling every 1 second
      }
     </script>
