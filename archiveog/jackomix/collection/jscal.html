<html application=""><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>JS Calculator 1.0</title>
<style>
.button
{
background-color:rgb(47,158,225);
color:white;
border-color:white;
font-size:18pt;
height:75pt;
width:105pt;
}

.textbox
{
height:25pt;
width:105pt;
border:inset;
border-width:thin;
border-color:rgb(47,158,2250);
font-size:18pt;
color:rgb(47,158,225)
}
</style>
</head>
<body>
<div id="menu" style="margin-top:25pt" align="center">
<table width="25%" border="1" height="25%">
<tbody><tr>
<td style="color:rgb(47,158,225);font-size:21pt;" colspan="2"><center>JS Calculator 1.0</center></td>
</tr>
<tr>
<td colspan="2"><input name="textbox1" class="textbox" title="Enter First value" id="one" placeholder="1st Input..." value="5" type="text"><input placeholder="2nd Input..." name="textbox1" class="textbox" title="Enter Second Values" id="two" value="2" type="text"></td>
</tr>
<tr align="center">

<td><input value="Sum" class="button" onclick="sumTheNumbers()" type="button"></td>

<td><input value="Sub" class="button" onclick="differenceTheNumbers()" type="button"></td>

</tr>

<tr align="center">
<td><input value="Mul" class="button" onclick="multiplyTheNumbers()" type="button"></td>
<td><input value="Div" class="button" onclick="divideTheNumbers()" type="button"></td>
</tr>
<tr align="center">
<td colspan="2">Result:<div id="func"><b><u>PRODUCT</u></b></div> <form name="RESULTAREA"><input class="textbox" id="result" readonly="READONLY" onclick="focusOver()" name="RESULT" placeholder="Result here..." value="10" type="text"></form></td>
</tr></tbody></table>
</div>

<script>



function sumTheNumbers()
{
var a=document.getElementById('one').value
var b=document.getElementById('two').value

document.getElementById('result').value=+a+ +b

document.getElementById('func').innerHTML="<b><U>SUM</U></B>"
}

function differenceTheNumbers()
{
var a=document.getElementById('one').value
var b=document.getElementById('two').value

document.getElementById('result').value=a-b

document.getElementById('func').innerHTML="<b><U>DIFFERENCE</U></B>"
}

function multiplyTheNumbers()
{
var a=document.getElementById('one').value
var b=document.getElementById('two').value
document.getElementById('result').value=a*b

document.getElementById('func').innerHTML="<b><U>PRODUCT</U></B>"
}

function divideTheNumbers()
{
var a=document.getElementById('one').value
var b=document.getElementById('two').value
document.getElementById('result').value=a/b

document.getElementById('func').innerHTML="<b><U>DIVISION</U></B>"
}

function focusOver()
{
document.RESULTAREA.RESULT.select()
}
</script>


  </body></html>
